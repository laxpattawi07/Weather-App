<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

</head>
<body>
    <div class="wrapper">
        <div class="main">
            <h1>WEATHER APP</h1>
            <div class="tab-container">
                <button class="tab" data-userWeather>Your Weather</button>
                <button class="tab" data-searchWeather>Search Weather</button>
            </div>
            <div class="grant-access" data-grantAccess>
                <img src="./assets/location.png" alt="Location" height="90" width="90">
                <h2>Grant Location Access</h2>
                <p>Allow Access to Get weather Information</p>
                <button class="Btn" data-grantBtn>
                    Grant Access
                </button>
            </div>

            <div class="form-container" data-formContainer>
                <form action="" class="search-container">
                    <input class="searchInput" type="text" placeholder="Search for City..." data-searchInput>
                    <button class="search-btn" type = "submit">
                        <img src="./assets/search.png" alt="Search" height="20" width="20">
                    </button>
                </form>
            </div>


            <div class="loading-screen" data-loadingScreen>
                <img src="./assets/loading.gif" alt="" height="140" width="140">
                <p>Loading</p>
    
            </div>

            <div class="error-img" data-errorWindow>
                <img src="./assets/not-found.png" alt="error img " height="400px" width="540px">
            </div>

            <div class="weather-info" data-userInfoContainer>
                <div class="city-container">
                    <p class="city-Name" data-cityName></p>
                    <img class="flag" src="" alt="" data-countryIcon>
                </div>
                <p class="weather-condition" data-weatherCondition></p>
                <img class="weather-condition-img" src="" alt="" data-weatherConditionImg>
                <p class="temp" data-temp></p>
                <div class="cards">
                    <div class="card">
                        <img src="./assets/wind.png" alt="wind-Speed">
                        <p>WindSpeed</p>
                        <p class="windSpeed" data-windSpeed></p>
                    </div>
                    <div class="card">
                        <img src="./assets/humidity.png" alt="Humidity">
                        <p>Humidity</p>
                        <p class="Humidity" data-humidity></p>
                    </div>
                    <div class="card">
                        <img src="./assets/cloud.png" alt="Clouds">
                        <p>Clouds</p>
                        <p class="clouds" data-clouds></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
